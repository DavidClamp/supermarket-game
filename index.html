<!--Ensure body takes at least the full height of the viewport, allowing the footer to stay at the bottom -->

<body class="d-flex flex-column min-vh-100">
  
    <!-- <body> -->
    <header>Supermarket game</header>

    <!-- Game info -->
    <h3> Guess if the price is higher or lower! </h3>
    <h5>Score: <span id="result"></span></h5>
    <button id="start">Start Game</button>
  
    <h5> Time left: <span id="time-left"> 60 </span> seconds </h5>

    <!-- Grid divs -->
    <div class="grid">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>

    <!-- Footer -->

    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">Footer</footer>

    <!-- Script JS -->

    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
